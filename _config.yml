title: Dave Mullen Jnr
author: Dave Mullen Jnr
email: dave@davemullenjnr.co.uk
description: Dave Mullen Jnr â€” Graphic designer and front-end web developer living in Sheffield, UK.
url: https://davemullenjnr.co.uk
social_username: davemullenjnr

# Collections
collections:
  projects:
    output: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
  
# Cloudinary
cloudinary:
  cloud_name: geometryclub
  only_prod: true
  verbose: true
  origin_url:
  presets:
    default:
      min_width: 540
      max_width: 1620
      fallback_max_width: 1080
      steps: 3
      sizes: "(max-width: 540px) 100vw, (max-width: 1080px) 100vw, 1000px"
    old_post:
      min_width: 600
      max_width: 1200
      fallback_max_width: 900
      steps: 3
      sizes: "(max-width: 600px) 100vw, (max-width: 800px) 100vw, 1000px"
    project_card:
      min_width: 500
      max_width: 1000
      fallback_max_width: 1000
      steps: 2
      sizes: "(max-width: 560px) 100vw, (max-width: 1024px) 50vw, 500px"
    profile:
      min_width: 250
      max_width: 500
      fallback_max_width: 500
      steps: 2
      sizes: "(max-width: 560px) 50vw, (max-width: 1024px) 33vw, 240px"

github: [metadata]

theme_color: white

