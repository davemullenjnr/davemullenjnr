---
layout: default
---

<article class="container mx-auto px-2 py-3 clearfix" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="mt-4 mb-4">
    <h1 class="mt-0 mb-0 f3 f2-md lh-condensed" itemprop="name headline">{{ page.title }}</h1>
    <p class="f6 f5-md"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string: "ordinal" }}</time></p>
  </header>

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
